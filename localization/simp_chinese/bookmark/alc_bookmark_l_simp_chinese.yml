 bm_group_1928_2476:0 "东周列国 "
 bm_group_1928_2476_desc:0 "春秋战国[1928年(前770年)—2477年(前221年)]是中国历史上的一段大分裂时期，东周在战国后期（前256年）为秦国所灭，所以春秋战国时期在时间上并不全然包含在东周王朝里面。
春秋战国分为春秋和战国两个时期。春秋时期，简称春秋，指公元前770年到公元前476年，是属于东周的一个时期。春秋时代周王的势力减弱，诸侯群雄纷争，齐桓公、晋文公、宋襄公、秦穆公、楚庄王相继称霸，史称春秋五霸（另一说认为春秋五霸是齐桓公、晋文公、楚庄王、吴王阖闾、越王勾践）。春秋和战国的分水岭是韩、赵、魏三家灭掉智氏，瓜分晋国。
战国时期简称战国，指公元前475年到公元前221年，是中国历史上东周后期至秦统一中原前，各国混战不休，故被后世称之为“战国”。“战国”一名取自于西汉刘向所编注的《战国策》。
西周时期，周天子保持着天下共主的威权。平王东迁以后，东周开始，周室开始衰微，只保有天下共主的名义，而无实际的控制能力。中原各国也因社会经济条件不同，大国间争夺霸主的局面出现了，各国的兼并与争霸促成了各个地区的统一。因此，东周时期的社会大动荡，为全国性的统一准备了条件。"
 bm_wu_yue_zhen_ba_2222:0 "吴越争霸"
 bm_wu_yue_zhen_ba_2222_desc:0 "公元前496年，吴王阖闾派兵攻打越国，被越王勾践打得大败，阖闾也受了重伤，临死前，嘱咐儿子夫差要替他报仇。夫差牢记父亲的话，日夜加紧练兵，准备攻打越国。过了两年，夫差率兵把勾践打得大败，勾践被包围，无路可走，准备自杀。这时谋臣文种劝住了他，说：“吴国大臣伯嚭贪财好色，可以派人去贿赂他。”勾践听从了文种的建议，就派他带着珍宝贿赂伯嚭，伯嚭答应和文种去见吴王。
文种见了吴王，献上珍宝，说：“越王愿意投降，做您的臣下伺候您，请您能饶恕他。”伯嚭也在一旁帮文种说话。伍子胥站出来大声反对道：“人常说‘治病要除根’，勾践深谋远虑，文种、范蠡精明强干，这次放了他们，他们回去后就会想办法报仇的！”这时的夫差以为越国已经不足为患，就不听伍子胥的劝告，答应了越国的投降，把军队撤回了吴国。吴国撤兵后，勾践带着妻子和大夫范蠡到吴国伺候吴王，放牛牧羊，终于赢得了吴王的欢心和信任。
三年后，他们被释放回国了。勾践回国后，立志发愤图强，准备复仇。他怕自己贪图舒适的生活，消磨了报仇的志气，晚上就枕着兵器，睡在稻草堆上，他还在房子里挂上一只苦胆，每天早上起来后就尝尝苦胆，门外的士兵问他：“你忘了三年的耻辱了吗？”他派文种管理国家政事，范蠡管理军事，他亲自到田里与农夫一起干活，妻子也纺线织布。勾践的这些举动感动了越国上下官民，经过十年的艰苦奋斗，越国终于兵精粮足，转弱为强。而吴王夫差盲目力图争霸，丝毫不考虑民生疾苦。他还听信伯嚭的坏话，杀了忠臣伍子胥。最终夫差争霸成功，称霸于诸侯。但是这时的吴国，貌似强大，实际上已经是走下坡路了。
公元前482年，夫差亲自带领大军北上，与晋国争夺诸侯盟主，越王勾践趁吴国精兵在外，突然袭击，一举打败吴兵，杀了太子友。夫差听到这个消息后，急忙带兵回国，并派人向勾践求和。勾践估计一下子灭不了吴国，就同意了。公元前473年，勾践第二次亲自带兵攻打吴国。这时的吴国已经是强弩之末，根本抵挡不住越国军队的强势猛攻，屡战屡败。最后，夫差又派人向勾践求和，范蠡坚决主张要灭掉吴国。夫差见求和不成，才后悔没有听伍子胥的忠告，非常羞愧，就拔剑自杀了。"

